################################################################################
# MINITAGE LIBRARY PROJECT BUILDOUT
################################################################################
[buildout]
parts =
    part
versions = versions
eggs-directory=../../eggs/cache
develop-eggs-directory=../../eggs/develop-eggs
[versions]
[part]
recipe = minitage.recipe.cmmi
# we need the current trunk to get a valid build cygwin/mingw
url = http://distfiles.minitage.org/public/externals/minitage/SDL-1.2-r5263.tbz2
md5sum=401125dca4e976bf2bfee3e13172d9df
gmake=True
autogen=autogen.sh
configure-options=--without-x
# SDL needs mingw compiler to build on cygwin :(
mingw=true
post-make-hook=${buildout:directory}/h.py:p



